<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./map.js"></script>
  </head>
  <body>
    <div id="map"></div>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY2vSubqGorpSTRD8_vRkVgD5lzV6xRV8&callback=initMap&libraries=places"
    async
    ></script>
    
    <div id="floating-panel">
      <input class = "input__text" id="start" type="text" placeholder="Enter a start location" />
      <input class = "input__text" id="end" type="text" placeholder="Enter a end location" />
      <input type="submit" name="button" class="bottom-buttons" id="submit" value="GO" />
      <hr>
      <div id="response" class="hidden">
        <b>Did you know? 😕</b>
        <p>If you share this trip with 1 more person, you could reduce environmental resource usage by...</p>
        <p>⛽<br/><b id="gallons"></b> gallons of gas</p>
        <p>☁️<br/>CO2 emissions equivalent to <b id="coal"></b> lbs of coal</p>
        <p>📱<br/>This is enough energy to recharge <b id="phones"></b> smartphones</p>
        <i>Learn more at 
        <a href="https://www.epa.gov/energy/greenhouse-gases-equivalencies-calculator-calculations-and-references">epa.gov</a>
        </i>
      </div>
    </div>
  </body>
</html>
