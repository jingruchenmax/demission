<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="map.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY2vSubqGorpSTRD8_vRkVgD5lzV6xRV8&callback=initMap&libraries=places"
      async
    ></script>

    <div id="floating-panel">
      <!-- <h3 class="floating-panel-title">Where do you want to go?</h3> -->
      <input class = "input__text" id="start" type="text" placeholder="Enter a start location" />
      <input class = "input__text" id="end" type="text" placeholder="Enter a end location" />
      <input type="submit" name="button" class="bottom-buttons" id="submit" value="GO" />
      <p>
      </p>
    </div>
     
  </body>
</html>
