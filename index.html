<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<title>Social Innovation Login</title>
<link rel="stylesheet" href="stylelogin.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet"> 
</head>
<body>
	
<div class="page page--login">

	
	<header class="header header--fixed">	
		<div class="header__inner">	
			<div class="header__icon"><a href=""><img src="" alt="" title=""/></a></div>	
                </div>
	</header>

        <div class="login">
		<div class="login__content">	
			<h2 class="login__title">Save Carbon</h2>
			<p class="login__text">Login to your account</p>
				<div class="login-form">
					<form id="LoginForm" method="post" action="map.html">
						<div class="login-form__row">
							<label class="login-form__label">Username</label>
							<input type="text" name="Username" value="" class="login-form__input required" />
						</div>
						<div class="login-form__row">
							<label class="login-form__label">Password</label>
							<input type="password" name="password" value="" class="login-form__input required" />
						</div>
						<div class="login-form__row">
							<input type="submit" name="submit" class="login-form__submit button button--main button--full" id="submit" value="SIGN IN" />
						</div>
					</form>
					<div class="login-form__forgot-pass"><a href="">Forgot Password?</a></div>		
					<div class="login-form__bottom">
						<p>Don't have an account?</p>
						<a href="" class="button button--blue button--full">SIGN UP</a>
					</div>
				</div>
		</div>
        </div>
			  


</div>
</body>
</html>
