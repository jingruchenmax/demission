<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	
	
	//Keyboard controls
	var rightpressed = false;
	var leftpressed = false;
	
	//Ship Dimensions
	var xtop = canvas.width/2;
	var ytop = canvas.height - 50;
	
	var xleft = xtop+25;
	var yleft = ytop+25;
	
	var xright = xtop-25;
	var yright = ytop+25;
	
	//Bullet Positions
	var x = xtop;
	var y = ytop;
	var og_y = ytop;
	//var dx = 2;
	var dy = -10;
	var fire = false;
	var fired = false;
	
	//Score
	var score = 0;
	var scoreXpos = canvas.width - 50;
	var scoreYpos = 20;
	
	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);
	
	//Bubbles
	
	//var bubblerows = 3;
	var bubblecolumns = 9;
	var bubblepadding = 25;
	var bubbleoffsettop = 30;
	var bubbleoffsetleft = 60;
	var testleft = 0;
	var bubbles = [];
	var bubblecounter = 0;
	
	const list = ["green", "red", "yellow"];
	
	for(var i = 0; i<bubblecolumns; i++){
		bubbles[i] = [];
		const shuffled = list.sort(() => Math.random() - 0.5);
			if(shuffled[0] == "green"){
				bubbles[i] = { x:randomXVal(), y:canvas.height, status:1, color:shuffled[0], text:"O2", points:-32};
			}
			else if(shuffled[0] == "red"){
				bubbles[i] = { x:randomXVal(), y:canvas.height, status:0, color:shuffled[0], text:"CO2", points:44};
			}
			else if(shuffled[0] == "yellow"){
				bubbles[i] = { x:randomXVal(), y:canvas.height, status:0, color:shuffled[0], text:"SO2", points:64};
			}
		
	}
	function colorChange(){
		const newcolor = list.sort(() => Math.random() - 0.5);
			if(newcolor[0] == "green"){
				bubbles[bubblecounter-1].color = newcolor[0];
				bubbles[bubblecounter-1].text = "O2";
				bubbles[bubblecounter-1].points = -32;
			}
			else if(newcolor[0] == "red"){
				bubbles[bubblecounter-1].color = newcolor[0];
				bubbles[bubblecounter-1].text = "CO2";
				bubbles[bubblecounter-1].points = 44;
			}
			else if(newcolor[0] == "yellow"){
				bubbles[bubblecounter-1].color = newcolor[0];
				bubbles[bubblecounter-1].text = "SO2";
				bubbles[bubblecounter-1].points = 64;
			}
	}
	function drawBubbles(){
		
			var i = bubblecounter;
				if(bubbles[i].status == 1){
					
					ctx.beginPath();
					ctx.fillStyle = bubbles[i].color;
					ctx.arc(bubbles[i].x, bubbles[i].y-testleft, 20, 0, Math.PI*2, false);
					ctx.fill();
					
					ctx = canvas.getContext("2d");
					ctx.font = '8pt Calibri';
					ctx.fillStyle = 'black';
					ctx.textAlign = 'center';
					ctx.fillText(bubbles[i].text, bubbles[i].x, bubbles[i].y-testleft);
					//ctx.fillText("Hello",bubbleX,bubbleY);
					ctx.closePath();
				}
				//bubblecounter+=1;
				if(bubbles[i].y-testleft < 10 || bubbles[i].status == 0){
					bubbles[i].status = 0;
					bubblecounter+=1;
					colorChange();
					if(bubblecounter > 8){
						bubblecounter = 0;
					}
					bubbles[bubblecounter].status = 1;
					//bubbles[bubblecounter].y = canvas.height;
					testleft = 0;
				}
			
		//}
			
	}
	function randomXVal(){
		
		return Math.random() * ((canvas.width-10) - 10) + 10;
	}
	function drawBullet() {
		if(fire == true && fired == false){
		
			
			fired = true;
					
		}
		if(fire && fired){
			y+=dy;
		}
		if(y+dy < 10){
			fire = false;
			fired = false;
		}
		if(fire == false && fired == false){	
			y = og_y;
			x = xtop;
		}
		
	}
	function drawShip(){
		
			ctx.beginPath();
			ctx.moveTo(xtop, ytop);
			ctx.lineTo(xleft, yleft);
			ctx.lineTo(xright, yright);
			ctx.fillStyle = "#FFC0CB";
			ctx.fill();
				
	}
	function keyDownHandler(e){
		if(e.key == "Right" || e.key == "ArrowRight" || e.key == "D"){
			rightpressed = true;
			
		}
		else if(e.key == "Left" || e.key == "ArrowLeft" || e.key == "A"){
			leftpressed = true;
		}
		else if(e.key == "Space" || e.key == " "){
			fire = true;
			
		
		}
	}
	
	
	function keyUpHandler(e) {
    	if(e.key == "Right" || e.key == "ArrowRight" || e.key == "D") {
	        rightpressed = false;
			
	    }
	    else if(e.key == "Left" || e.key == "ArrowLeft" || e.key == "A") {
	        leftpressed = false;
   		}
		/*else if(e.key == "Space" || e.key == " "){
			fire = false;
		
		}*/
	}
	function collisionDetection(){
		for(var i = 0; i<bubblecolumns; i++){
			
				var b = bubbles[i];
				
				if(b.status == 1){
					
					//if(x > b.x && x < b.x + 20 && y > b.y && y < b.y + 20){
					//console.log(y, b.y);
					if(x > b.x && x < b.x + 20 &&  y+testleft+20 < b.y &&y < b.y-testleft + 20 ){
						console.log("Reached");
						fire = false;
						fired = false;
						b.status = 0;
						score+= b.points;
					}
				}
				
				
			
		}
			
	}
	function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
	
	ctx.font = '8pt Calibri';
	ctx.fillStyle = 'black';	
	ctx.fillText(score, scoreXpos, scoreYpos);
	drawBubbles();
	drawBullet();
	if(fire){
		ctx.beginPath();
		ctx.rect(x,y-40,3,15);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	
	}
	drawShip();		
	collisionDetection();
	//x+= dx;
	testleft+=1;
	
	if(rightpressed) {
    xtop+= 7;
	xleft+= 7;
	xright+= 7;
		if (xright + 50 > canvas.width){
			xleft = canvas.width - 75;
			xright = canvas.width - 25;
			xtop = (xleft + xright)/2;
			
		}
	}
	else if(leftpressed) {
    xleft-= 7;
	xright-= 7;
	xtop-= 7;
		if (xleft - 25 < 0){
			xleft = 0 + 25;
			xright = 0 + 75;
			xtop = 0 + (xleft + xright)/2;
		}
	}
	
	
	
	}
	
	
	
	
	setInterval(draw, 10);
	
	

</script>

</body>
</html>
