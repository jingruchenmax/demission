<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	
	
	//Keyboard controls
	var rightpressed = false;
	var leftpressed = false;
	
	//Ship Dimensions
	var xtop = canvas.width/2;
	var ytop = canvas.height - 50;
	
	var xleft = xtop+25;
	var yleft = ytop+25;
	
	var xright = xtop-25;
	var yright = ytop+25;
	
	//Bullet Positions
	var x = xtop;
	var y = ytop;
	var og_y = ytop;
	//var dx = 2;
	var dy = -10;
	var fire = false;
	var fired = false;
	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);
	
	//Bubbles
	
	var bubblerows = 3;
	var bubblecolumns = 5;
	var bubblepadding = 20;
	var bubbleoffsettop = 30;
	var bubbleoffsetleft = canvas.width/3;
	
	var bubbles = [];
	for(var i = 0; i<bubblecolumns; i++){
		bubbles[i] = [];
		for(var j =0; j<bubblerows; j++){
			bubbles[i][j] = { x:0, y:0, status:1};
		}
		
	}
	function drawBubbles(){
		for(var i = 0; i<bubblecolumns; i++){
			for(var j = 0; j<bubblerows; j++){
				if(bubbles[i][j].status == 1){
					var bubbleX = (i*(20+bubblepadding))+bubbleoffsetleft;
					var bubbleY = (j*(20+bubblepadding))+bubbleoffsettop;
					bubbles[i][j].x = bubbleX;
					bubbles[i][j].y = bubbleY;
					ctx.beginPath();
					ctx.arc(bubbleX, bubbleY, 20, 0, Math.PI*2, false);
					ctx.fillStyle = "#0095DD";
					ctx.fill();
					ctx.closePath();
				}
				
			}
		}
			
	}
	function drawBullet() {
		if(fire == true && fired == false){
		
			
			fired = true;
					
		}
		if(fire && fired){
			y+=dy;
		}
		if(y+dy < 10){
			fire = false;
			fired = false;
		}
		if(fire == false && fired == false){	
			y = og_y;
			x = xtop;
		}
		
	}
	function drawShip(){
		
			ctx.beginPath();
			ctx.moveTo(xtop, ytop);
			ctx.lineTo(xleft, yleft);
			ctx.lineTo(xright, yright);
			ctx.fillStyle = "#FFC0CB";
			ctx.fill();
				
	}
	function keyDownHandler(e){
		if(e.key == "Right" || e.key == "ArrowRight" || e.key == "D"){
			rightpressed = true;
			
		}
		else if(e.key == "Left" || e.key == "ArrowLeft" || e.key == "A"){
			leftpressed = true;
		}
		else if(e.key == "Space" || e.key == " "){
			fire = true;
			
		
		}
	}
	
	
	function keyUpHandler(e) {
    	if(e.key == "Right" || e.key == "ArrowRight" || e.key == "D") {
	        rightpressed = false;
			
	    }
	    else if(e.key == "Left" || e.key == "ArrowLeft" || e.key == "A") {
	        leftpressed = false;
   		}
		/*else if(e.key == "Space" || e.key == " "){
			fire = false;
		
		}*/
	}
	function collisionDetection(){
		for(var i = 0; i<bubblecolumns; i++){
			for(var j=0; j<bubblerows; j++){
				var b = bubbles[i][j];
				
				if(b.status == 1){
					
					if(x > b.x && x < b.x + 20 && y > b.y && y < b.y + 20){
						console.log("Reached");
						fire = false;
						fired = false;
						b.status = 0;
					}
				}
				
				
			}
		}
			
	}
	function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
	drawBubbles();
	drawBullet();
	if(fire){
		ctx.beginPath();
		ctx.rect(x,y-40,3,15);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	
	}
			
	drawShip();
	collisionDetection();
	//x+= dx;
	
	
	if(rightpressed) {
    xtop+= 7;
	xleft+= 7;
	xright+= 7;
		if (xright + 50 > canvas.width){
			xleft = canvas.width - 75;
			xright = canvas.width - 25;
			xtop = (xleft + xright)/2;
			
		}
	}
	else if(leftpressed) {
    xleft-= 7;
	xright-= 7;
	xtop-= 7;
		if (xleft - 25 < 0){
			xleft = 0 + 25;
			xright = 0 + 75;
			xtop = 0 + (xleft + xright)/2;
		}
	}
	
	
	
	}
	
	
	
	
	setInterval(draw, 10);
	
	

</script>

</body>
</html>
